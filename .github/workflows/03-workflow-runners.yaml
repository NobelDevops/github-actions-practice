name: 03-workflow-runners.yaml
on: push
jobs:
    ubuntu-echo:
      runs-on: ubuntu-latest
      steps:
        - name: show OS
          run: |
            echo "This job is running on a ubuntu runner"
            echo "Runner Os: $Runner_OS"

    windows-echo:
      runs-on: windows-latest
      steps:
        - name: show OS
          run: |
            echo "This job is running on a windows runner"
            echo "Runner Os: $Runner_OS"